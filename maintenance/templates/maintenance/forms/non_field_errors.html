{% if form.non_field_errors %}
  <div class="col-12 mb-3">
    <div class="border rounded-2 bg-danger-subtle px-3 pt-2">
      <p>Se encontraron los siguientes errores:</p>
      <ul>
        {% for error in form.non_field_errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endif %}
